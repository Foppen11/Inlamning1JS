<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">
    <title>Intresseanmälan</title>
</head>
<body class="bg-light">

    <nav class="text-white bg-info text-center py-2">
        <h1>INTRESSEANMÄLAN FÖR ATT RÄDDA VÄSTERÅS FLYGPLATS!</h1>
    </nav>

    <div class="container mt-3">
        <form id="regForm">
            <div class="row">
                <div class="form-goup col-md-6 mb-3">
                    <input type="text" id="firstName" class="form-control" placeholder="First Name">
                    <div class="invalid-feedback">
                        Please enter your first name.
                    </div>
                </div>
      
                <div class="form-goup col-md-6 mb-3">
                    <input type="text" id="lastName" class="form-control" placeholder="Last Name">
                    <div class="invalid-feedback">
                        Please enter your last name.
                    </div>
                </div>
      
                <div class="form-goup col-md-9 mb-3">
                    <input type="email" id="email" class="form-control" placeholder="Email">
                    <div class="invalid-feedback">
                        Please enter a unique & valid email address.
                    </div>
                </div>

                <div class="form-goup col-md-3 mb-3">
                    <button class="btn btn-info">Submit</button>
                </div>
            </div>
        </form>
    </div>



    <div class="container">
        <div id="intress" class="py-5">

        </div>
    </div>



  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
